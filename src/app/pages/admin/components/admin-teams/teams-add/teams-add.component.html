<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Add Team Member</h4>
        <p class="card-category">You can add a team member here</p>
      </div>
      <div class="card-body">
        <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <img
            *ngIf="PhotoFileName != null"
            [src]="PhotoFilePath"
            alt=""
            srcset=""
            height="300px"
            width="300px"
          />
          <div class="row">
            <div class="col-md-4">
              <div class="custom-file">
                <input
                  type="file"
                  formControlName="image"
                  id="image"
                  class="form-control"
                  (change)="onImageSelected($event)"
                  accept="image/*"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="bmd-label-floating">Name</label>
                <input
                  type="text"
                  formControlName="teams_name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Role</label>
                <div class="form-group">
                  <input
                    type="text"
                    formControlName="teams_role"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About</label>
                <div class="form-group">
                  <label class="bmd-label-floating"
                    >You can edit the content of your post here</label
                  >
                  <input
                    type="text"
                    formControlName="teams_detail"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>

          <!--Social Media Accounts-->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Facebook</label>
                <input
                  type="text"
                  formControlName="teams_facebook_link"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Twitter</label>
                <input
                  type="text"
                  formControlName="teams_twitter_link"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Instagram</label>
                <input
                  type="text"
                  formControlName="teams_instagram_link"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Add</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
